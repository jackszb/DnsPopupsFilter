name: Extract Domain List

on:
  # 每天的 UTC 时间 00:00 执行（即每隔 24 小时触发一次）
  schedule:
    - cron: '0 0 * * *'  # 每天午夜 00:00 UTC 触发
  workflow_dispatch:  # 手动触发

jobs:
  extract_domains:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v2

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # 安装请求库
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 运行 Python 脚本，提取域名并生成 domain_list.txt 和 domain_list.json
      - name: Extract domains and generate JSON
        run: |
          python extract_domains.py

      # 检查文件更改（调试）
      - name: Check for file changes
        run: |
          git status

      # 如果有更改，则提交并推送文件
      - name: Commit and push domain list files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add domain_list.txt domain_list.json
          
          # 检查是否有更改
          git diff --cached --exit-code
          if [ $? -eq 1 ]; then
            git commit -m "Update domain list and JSON"
            git push
          else
            echo "No changes to commit."
          fi
